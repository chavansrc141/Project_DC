{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

	<h2>Welcome to Company Administration System!!</h2>

	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Payroll System</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit"><a href="{% url 'blog-about' %}">Salary</a></button>
			</div>
		</form>
	</div>
{% endblock content %}
